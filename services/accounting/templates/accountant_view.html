<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Accounting</title>
</head>
<body>
    <p><h3>{{user}}</h3></p>
    <form action="/logout" method="GET">
        <p><input type="submit" value="Logout"/></p>
    </form>

    <p><h3>Total top management yearns: {{yearns}}</h3></p>

    <table id="transactions" class="table table-striped">
        <caption>All transactions</caption>
        <thead>
          <tr>
            <th>UserID</th>
            <th>TaskID</th>
            <th>Description</th>
            <th>Type</th>
            <th>Debit</th>
            <th>Credit</th>
            <th>Creation dt</th>
          </tr>
        </thead>
        <tbody>
          {% for item in transactions %}
            <tr>
                <td>{{item.user_id}}</td>
                <td>{{item.task_id}}</td>
                <td>{{item.description}}</td>
                <td>{{item.type}}</td>
                <td>{{item.debit}}</td>
                <td>{{item.credit}}</td>
                <td>{{item.created_at}}</td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
</body>
</html>
