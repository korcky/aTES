<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
    <p><h3>{{user}}</h3></p>
    <form action="/logout" method="GET">
        <p><input type="submit" value="Logout"/></p>
    </form>

    <form action="/create_task" method="POST">
        <p><h3>New Task</h3></p>
        <label for="description">Description:</label>
        <p><input type="text" name="description" id="description"/></p>
    </form>

    <table id="data" class="table table-striped">
    <thead>
      <tr>
        <th>id</th>
        <th>assignee_id</th>
        <th>title</th>
        <th>jira_id</th>
        <th>description</th>
        <th>status</th>
        <th>created_at</th>
      </tr>
    </thead>
    <tbody>
      {% for item in data %}
        <tr>
            <td>{{item.public_id}}</td>
            <td>{{item.assignee_id}}</td>
            <td>{{item.title}}</td>
            <td>{{item.jira_id}}</td>
            <td>{{item.description}}</td>
            <td>{{item.status}}</td>
            <td>{{item.created_at}}</td>
            <td>
                <form action="{{ '/close_task?task_public_id=' + item.public_id }}" method="POST">
                    <p><input type="submit" value="Close"/></p>
                </form>
            </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</body>
</html>
