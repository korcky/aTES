<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task tracker</title>
</head>
<body>
    <p><h3>{{user}}</h3></p>
    <form action="/logout" method="GET">
        <p><input type="submit" value="Logout"/></p>
    </form>

    <form action="/reassign_tasks" method="POST">
        <p><input type="submit" value="Reassign tasks"/></p>
    </form>

    <form action="/create_task" method="POST">
        <p><h3>New Task</h3></p>
        <label for="title">Title:</label>
        <p><input type="text" name="title" id="title"/></p>
        <label for="jira_id">Jira ID:</label>
        <p><input type="text" name="jira_id" id="jira_id"/></p>
        <label for="description">Description:</label>
        <p><input type="text" name="description" id="description"/></p>
        <p><input type="submit" value="Create task"/></p>
    </form>

    <table id="data" class="table table-striped">
        <caption>Tasks</caption>
        <thead>
          <tr>
            <th>id</th>
            <th>assignee_id</th>
            <th>title</th>
            <th>jira_id</th>
            <th>description</th>
            <th>status</th>
            <th>created_at</th>
          </tr>
        </thead>
        <tbody>
          {% for item in data %}
            <tr>
                <td>{{item.public_id}}</td>
                <td>{{item.assignee_id}}</td>
                <td>{{item.title}}</td>
                <td>{{item.jira_id}}</td>
                <td>{{item.description}}</td>
                <td>{{item.status}}</td>
                <td>{{item.created_at}}</td>
            </tr>
          {% endfor %}
        </tbody>
    </table>
</body>
</html>
